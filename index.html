<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/2.1.2/kute.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="amount"
        placeholder="Enter amount"
        value="1"
      />
      <label for="from-currency">From</label>
      <div class="currency-select">
        <div class="select-input">
          <img
            id="from-flag"
            src="https://flagcdn.com/48x36/us.png"
            alt="USD Flag"
          />
          <select id="from-currency" class="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
      </div>
      <label for="to-currency">To</label>
      <div class="currency-select">
        <div class="select-input">
          <img
            id="to-flag"
            src="https://flagcdn.com/48x36/pl.png"
            alt="PLN Flag"
          />
          <select id="to-currency" class="currency" disabled>
            <option value="PLN">PLN</option>
          </select>
        </div>
      </div>
      <div class="rate-info" id="rate-info">
        <p class="getting-rate">Ready to get exchange rate</p>
      </div>
      <button class="button-pay" id="convert-btn">
        <span class="default">Get Exchange Rate</span>
        <span class="done">Done</span>
        <div class="money">
          <svg viewBox="0 0 512 265.789" id="svg-banknote">
            <path id="back-note" fill="#427D2A" d="M0 0h512v265.789H0z" />
            <path
              id="front-note"
              fill="#87CC71"
              d="M427.35 41.012c-.271 19.771 17.153 37.655 37.661 37.901v105.16c-21.602-.271-39.483 17.153-39.729 40.707H84.649c.271-21.603-17.157-39.487-37.661-39.733V79.886c21.685.246 39.579-17.167 39.825-38.874H427.35z"
            />
            <path
              id="dollar-sign"
              fill="#fff"
              d="M265.599 152.988c0-3.057-.75-5.443-2.249-7.18-1.52-1.736-4.144-3.374-7.931-4.913-3.767-1.538-7.258-3.097-10.455-4.675-3.196-1.579-5.957-3.413-8.265-5.503-2.308-2.073-4.083-4.478-5.327-7.223-1.221-2.72-1.832-6.035-1.832-9.941 0-6.509 2.19-11.877 6.589-16.076 4.378-4.221 10.238-6.687 17.556-7.378l-.001-8.752h9.192v8.989c7.044 1.027 12.584 3.926 16.61 8.699 4.023 4.757 6.056 10.792 6.056 18.109h-19.547c0-4.003-.769-7.079-2.31-9.251-1.538-2.149-3.728-3.234-6.589-3.234-2.544 0-4.518.806-5.916 2.405-1.402 1.598-2.112 3.788-2.112 6.607 0 2.862.808 5.111 2.426 6.789 1.617 1.675 4.222 3.273 7.791 4.81 3.59 1.52 6.964 3.1 10.159 4.735 3.177 1.639 5.919 3.494 8.225 5.564 2.31 2.091 4.125 4.519 5.429 7.299 1.32 2.76 1.97 6.094 1.97 9.982 0 6.588-2.091 11.975-6.273 16.136-4.182 4.161-9.863 6.589-17.082 7.28l.001 8.18h-9.173v-8.24c-8.406-.887-14.856-3.766-19.333-8.641-4.497-4.87-6.746-11.302-6.746-19.27h19.49c0 4.399.964 7.73 2.919 10.038 1.933 2.289 4.696 3.435 8.284 3.435 2.624 0 4.675-.792 6.195-2.348 1.499-1.558 2.249-3.71 2.249-6.431v-.001z"
            />
          </svg>
          <div class="shine"></div>
        </div>
      </button>
    </div>
    <div class="social-icons-container">
      <div class="social-icons">
        <a
          href="https://github.com/HomerPapryk"
          class="social-icon github"
          target="_blank"
          ><i class="fa fa-github"></i
        ></a>
        <a
          href="https://codepen.io/Homer-Papryk"
          class="social-icon codepen"
          target="_blank"
          ><i class="fa fa-codepen"></i
        ></a>
        <a
          href="https://www.facebook.com/patryk.proniewski"
          class="social-icon facebook"
          target="_blank"
          ><i class="fa fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/homer_papryk/"
          class="social-icon instagram"
          target="_blank"
          ><i class="fa fa-instagram"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
