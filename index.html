<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/2.1.2/kute.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Przelicznik Walut</h1>
    
      <label for="amount">Kwota</label>
      <input
        type="number"
        id="amount"
        class="amount"
        placeholder="Wprowadź kwotę do wymiany"
        min="0.01"
      />
    
      <label for="from-currency">Z</label>
      <div class="currency-select">
        <div class="select-input">
          <img
            id="from-flag"
            src="https://flagcdn.com/48x36/us.png"
            alt="Flaga USD"
          />
          <select id="from-currency" class="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
      </div>
    
      <label for="to-currency">Na</label>
      <div class="currency-select">
        <div class="select-input">
          <img
            id="to-flag"
            src="https://flagcdn.com/48x36/pl.png"
            alt="Flaga PLN"
          />
          <input id="to-currency" class="currency" value="PLN" readonly />
        </div>
      </div>
    
      <div class="rate-info" id="rate-info">
        <p class="getting-rate">Gotowy do przeliczenia waluty</p>
      </div>
    
      <button class="button-pay" id="convert-btn">
        <span class="default">Pobierz kurs wymiany</span>
        <span class="done">Gotowe</span>
        <div class="money">
          <!-- SVG do animacji -->
        </div>
      </button>
    </main>
    </div>
    <div class="social-icons-container">
      <div class="social-icons">
        <a href="https://github.com" class="social-icon github" target="_blank"
          ><i class="fa fa-github"></i
        ></a>
        <a href="https://codepen.io" class="social-icon codepen" target="_blank"
          ><i class="fa fa-codepen"></i
        ></a>
        <a
          href="https://www.facebook.com"
          class="social-icon facebook"
          target="_blank"
          ><i class="fa fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com"
          class="social-icon instagram"
          target="_blank"
          ><i class="fa fa-instagram"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
